<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/psychology.svg" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <a href="./login.html" class="back-page">
            <img src="../assets/chevron_left.svg" alt="Icone">
            Voltar
        </a>
    </header>

    <main>
        <div id="wrapperForms">
            <form action="#" class="formulario">
                <fieldset>
                    <legend>Criar conta</legend>
                    <div class="input-wrapper">
                        <label for="nomeUser">Nome:</label>
                        <input type="text" id="nomeUser" required placeholder="Insira seu nome">
                    </div>
                    <div class="input-wrapper">
                        <label for="userEmail">Usu√°rio:</label>
                        <input type="email" id="userEmail" required placeholder="Insira seu e-mail">
                    </div>
                    <div class="input-wrapper">
                        <label for="createPassword">Criar senha:</label>
                        <input type="password" id="createPassword" placeholder="Criar senha">
                    </div>
                    <div class="input-wrapper">
                        <label for="repeatPassword">Repetir senha:</label>
                        <input type="password" id="repeatPassword" placeholder="Repita a senha">
                    </div>
                    <button type="submit">Cadastrar</button>
                </fieldset>
            </form>

        </div>
    </main>
</body>

</html>
