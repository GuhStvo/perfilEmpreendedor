<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/psychology.svg" type="image/x-icon">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="../css/hform.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <a href="./login.html" class="back-page">
            <img src="../assets/chevron_left.svg" alt="Icone">
            Voltar
        </a>
    </header>

    <main>
        <div id="wrapperForms">
            <form action="#" class="formulario">
                <fieldset>
                    <legend>Recuperação de senha</legend>
                    <p>Iremos te mandar uma nova senha para o seu e-mail cadastrado</p>
                    <div class="input-wrapper">
                        <label for="emailCadastrado">E-mail cadastrado:</label>
                        <input type="email" id="emailCadastrado" required placeholder="Insira seu e-mail">
                    </div>
                    <button type="submit">Enviar nova senha</button>
                </fieldset>
            </form>
        </div>
    </main>

</body>

</html>
