<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/psychology.svg" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="../css/hform.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <a href="../index.html" class="back-page">
            <img src="../assets/chevron_left.svg" alt="Icone">
            Voltar
        </a>
    </header>

    <main>
        <div id="wrapperForms">
            <form action="#" class="formulario">
                <fieldset>
                    <legend>Acessar conta</legend>
                    <div class="input-wrapper">
                        <label for="userEmail">Usuário:</label>
                        <input type="email" id="userEmail" required placeholder="Insira seu e-mail">
                    </div>
                    <div class="input-wrapper">
                        <div>
                            <label for="userPassword">Senha:</label>
                            <a href="./recuperacaoSenha.html">Esqueci a senha</a>
                        </div>
                        <input type="password" id="userPassword" required placeholder="Insira seu senha">
                    </div>
                    <button type="submit">Logar</button>
                </fieldset>
            </form>

            <div class="otherOption">
                <p>Caso ainda não tenha uma conta</p>
                <a href="criarConta.html">Criar conta</a>
            </div>
        </div>
    </main>

</body>

</html>
